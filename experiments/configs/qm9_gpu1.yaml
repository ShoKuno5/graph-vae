trainer:
  # data / run
  data_root: /dataset/QM9      # existing QM9 directory (raw & processed)

  # train hyper‑params
  epochs:    1
  n_graph:   32
  device:    cuda

  # dynamic weights
  neg_w_start: 40.0
  neg_w_end:   5.0
  l1_start: !!float 1e-3
  l1_end: !!float 5e-5
  kl_w_warmup: 30
  amp:         true            # automatic‑mixed‑precision
  anneal:      false
